
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل المستخدم</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>تعديل بيانات المستخدم</h2>
        <form action="/update_user/{{ user.id }}" method="POST">
            <label>الاسم:</label>
            <input type="text" name="name" value="{{ user.name }}" required><br>

            <label>البريد الإلكتروني:</label>
            <input type="email" name="email" value="{{ user.email }}" required><br>

            <label>القسم:</label>
            <input type="text" name="department" value="{{ user.department }}"><br>

            <label>المنصب:</label>
            <input type="text" name="position" value="{{ user.position }}"><br>

            <label>رقم الجوال:</label>
            <input type="text" name="phone" value="{{ user.phone }}"><br>

            <label>الصلاحية:</label>
            <select name="role">
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>مدير</option>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>مستخدم</option>
            </select><br>

            <button type="submit">حفظ التعديلات</button>
        </form>
    </div>
</body>
</html>
